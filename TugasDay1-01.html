<body>
    <script>
        function timeConversion(time) {
            var hours = parseInt(time.slice(0,2));
            var minutes = time.slice(3,5);
            var seconds = time.slice(6,8);
            var ampm = time.slice(-2);

            if(hours == 12){
                hours = 0;
            }
            if(ampm == 'PM'){
                hours += 12;
            }

            // hours = toString(hours);
            // minutes = toString(minutes);
            // seconds = toString(seconds);

            const time24 = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`;
            return time24;
        }
        console.log('12:01:00AM' + " become => " + timeConversion('12:01:00AM'));
        console.log('12:01:00PM' + " become => " + timeConversion('12:01:00PM'));
    </script>
</body>
