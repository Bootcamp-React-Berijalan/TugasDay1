    <title>Document</title>

<body>
    <script>
        const candles = [4,4,1,3]

        const tallestCandle = Math.max(...candles); // ... adalah operator spread, untuk melakukan iterasi setiap index
        const tallestCandleNum = candles.filter(candle => candle === tallestCandle).length;

        console.log(tallestCandle);
        console.log(tallestCandleNum);
    </script>
</body>
</html>
