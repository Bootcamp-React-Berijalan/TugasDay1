<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const uangLia = 100000;
        const hargaEsKrim = 13000;
        const pecahanUang = [50000, 20000, 10000, 5000, 2000, 1000]

        var jumlahKembalian = uangLia - hargaEsKrim;

        var kembalian = []

        for (let i = 0; i < pecahanUang.length; i++) {
            while (jumlahKembalian >= pecahanUang[i]) {
                kembalian.push(pecahanUang[i]);
                jumlahKembalian -= pecahanUang[i];
            }
            // const jumlahKembalian2 = Math.floor(jumlahKembalian / pecahanUang[i]);
            // kembalian.push(jumlahKembalian2);
            // kembalian -= jumlahKembalian2 * pecahanUang[i];
        }
        const formattedKembalian = kembalian.map(value => value.toLocaleString('id-ID'));

        console.log("Kembalian: [" + formattedKembalian + "]");
    </script>
</body>
</html>
